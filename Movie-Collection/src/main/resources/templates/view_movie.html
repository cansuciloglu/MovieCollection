<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<nav class="navbar navbar-light bg-dark">
		<a class="navbar-brand  mx-5 text-white">Movie Collection</a>
		<form class="form-inline" th:action="@{/}">
			<input class="form-control mr-sm-2" type="search" name="keyword"
				id="keyword" th:value="${keyword}" required placeholder="Search"
				aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			<button class="btn btn-outline-success my-2 my-sm-0" type="button"
				id="btnClear" onclick="clearSearch()" value="Clear">Clear</button>
		</form>
	</nav>
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/}]]";
		}
	</script>

	<div class="album py-5 bg-light">

		<div class="pl-5 pr-5 text-center w-100">
			<h1 class="text-center">MOVÄ°E INFORMATION</h1>
			<br>



			<script type="text/javascript">
				function clearSearch() {
					window.location = "[[@{/}]]";
				}
			</script>
			<div class="card mx-5" th:each="movie : ${movie}">
			<p class="card-body" th:text="${movie.movie_description}"></p>
			</div><br>

			<table class=" table table-hover">
				<thead>
					<tr>
						<th>Movie Name</th>
						<th>Movie Year</th>
						<th>Movie Category</th>
						<th>Movie Director</th>
						<th>Movie Lead Actor</th>
						<th>Language</th>
						<th>Media</th>





					</tr>
				</thead>
				<tbody>
					<tr th:each="movie : ${movie}">
						<td th:text="${movie.movie_name}" />
						<td th:text="${movie.movie_year}"></td>
						<td th:text="${movie.movie_category}"></td>
						<td th:text="${movie.movie_director}"></td>
						<td th:text="${movie.movie_lead}"></td>
						<td th:text="${movie.movie_lang}"></td>
						<td th:text="${movie.movie_media}"></td>





					</tr>
				</tbody>

			</table>
			

		</div>
	</div>
</body>
</html>
